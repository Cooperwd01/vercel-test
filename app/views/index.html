{% extends 'layout-scot.html' %}

{% block pageTitle %}
Example page title
{% endblock %}

{% block content %}
<div class="ds_layout__header">
  <header class="ds_page-header">
    <h1 class="ds_page-header__title">Example page</h1>
  </header>
</div>

<div class="ds_layout__content">
  <div class="ds_!_margin-top--4 ds_!_margin-bottom--8" >
    <form id="example-form">
      <fieldset class="ds_question">
        <legend>How are you?</legend>
        
        <div class="ds_field-group">
          <div class="ds_radio">
            <input id="preferences-yes" value="true" name="cookie-preferences" class="ds_radio__input" type="radio" checked="true" data-form="radio-cookie-preferences-preferences-yes">
            <label for="preferences-yes" class="ds_radio__label">Good, thanks</label>
          </div>

          <div class="ds_radio">
            <input id="preferences-no" value="false" name="cookie-preferences" class="ds_radio__input" type="radio" data-form="radio-cookie-preferences-preferences-no" checked="true">
            <label for="preferences-no" class="ds_radio__label">Bad</label>
          </div>
        </div>
      </fieldset>
      <button class="ds_button  ds_no-margin" type="submit">Continue</button>
    </form>
  </div>
</div>
{% endblock %}
